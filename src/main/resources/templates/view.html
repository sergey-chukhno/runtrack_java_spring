<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello from Thymeleaf</title>
</head>
<body>
<h1>Hello, visitor!</h1>
<br/>
<h2>
    <ul>
        <li th:each="message : ${messages}" th:text="${message}">Message from Thymeleaf</li>
    </ul>
</h2>
</body>
</html>
